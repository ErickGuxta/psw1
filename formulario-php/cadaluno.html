<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Cadastrar</title>
</head>
<body>


    <header>
        <div class="logo">
            <h1>CadAluno</h1>
        </div>

        <div class="sessao-direita-header">
            <div class="caixa1">
                <span>Acessar perfil</span>
            </div>
            <div class="caixa2">
                <img src="img/image-user-qualquer.png" alt="">
            </div>
        </div>
    </header>

    <section>
        <aside >
            <nav>
                <ul>
                    <div>
                        <span><img src="img/home.png" alt="imagem home"></span>
                        <li class="nav-item"> <a href="cadaluno.html">Home</a></li>
                        
                    </div>
                    <div>
                        <span><img src="img/user.png" alt="imagem home"></span>
                        <li class="nav-item"> <a href="listaaluno.html">Lista de Alunos</a></li>
                    </div>
                    <div>
                        <span><img src="img/documents.png" alt="imagem home"></span>
                        <li class="nav-item"> <a href="#">Documentos/Processos</a></li>
                    </div>
                    <div>
                        <span><img src="img/ti.png" alt="imagem home"></span>
                        <li class="nav-item"> <a href="#">Tec. da Informação</a></li>
                    </div>
                      
                </ul>
            </nav>
        </aside>


        <main>
            <div class="conteudo">
                <div class="titulo"><h2>RESGISTRAR ALUNO</h2></div>

                <form action="" class="formulario-registro">
                    <div class="item-grupo">
                        <label for="">Nome</label>
                        <input type="text" placeholder="Digite o nome do aluno" name="nome">
                    </div>
                    <div class="item-grupo">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" required placeholder="Rua, número, complemento">
                    </div>

                    <div class="grupo">
                        <div class="item-grupo">
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" name="bairro" required placeholder="Nome do bairro">
                        </div>
                        <div class="item-grupo">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" name="cidade" required placeholder="Cidade">
                        </div>
                        <div class="item-grupo">
                            <label for="uf">UF</label>
                            <select id="uf" name="uf" required>
                                <option value="">Selecione UF</option>
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="AM">AM</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="SE">SE</option>
                                <option value="TO">TO</option>
                            </select>
                        </div>
    
                    </div>
 
                    <div class="grupo">
                        <div class="item-grupo">
                            <label for="celular">Celular</label>
                            <input type="tel" id="celular" name="celular" required placeholder="(DD) 99999-9999" maxlength="11">
                        </div>
                        <div class="item-grupo">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="12">
                        </div>
                    </div>

                    <div class="grupo">
                        <div class="item-grupo">
                            <label for="disciplinas">Disciplinas Cursadas</label>
                            <textarea id="disciplinas" name="disciplinas" placeholder="Digite as disciplinas cursadas"></textarea>
                        </div>
                        <div class="item-grupo">
                            <label for="favoritas">Disciplinas Favoritas</label>
                            <textarea id="favoritas" name="disciplinas" placeholder="Digite as disciplinas favoritas"></textarea>
                        </div>
                        
                    </div>

                </form>
            </div>
        </main>
    </section>
    
    <footer>
        <span>© 2024 CadAluno. Todos os direitos reservados.</span>
    </footer>

</body>
</html>
